<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>PHOTOSNAP | WELCOME</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Outfit&display=swap" rel="stylesheet">    
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="nav-center">
            <div class="nav-header">
                <div class="logo">
                    <i class="fas fa-hat-cowboy"></i>
                    <h1>PHOTOSNAP</h1>
                </div>
                <button id="nav-toggle-button"><i class="fas fa-grip-lines"></i></button>
            </div>
            <ul id="nav-toggle-ul" class="links">
                <li><a href="#stories"><h1>Stories</h1></a></li>
                <li><a href="#features"><h1>Features</h1></a></li>
                <li><a href="#pricing"><h1>Pricing</h1></a></li>
                <li><a type="button" href="#" class="jsApp"><button>Get Started</button></a></li>
            </ul>
        </div>
    </nav>
    <!--section-->
    <section id="stories">
        <div class="news-component">
            <div class="news-section">
                <article>
                    <div id="hh2">
                    <h2 id="story-title"></h2>
                </div>
                <div id="pp">
                    <p id="storyp1">
                        </p>
                    <p id="storyp2">
                      </p>
                    <p id="storyp3">
                     </p>
                </div>

                    <button id="changeStory"><span>Next Story</span><i class="fas fa-long-arrow-alt-right"></i></button>
                </article>
            </div>
            <div class="gallery-section">
                <div class="gallery-img-container">
                    <img id="img1" src="" alt=""> 
                    <img id="img2" src="" alt=""> 
                    <img id="img3" src="" alt="">    
                </div>
                <div class="gallery-img-container">
                    <img id="img4" src="" alt=""> 
                    <img id="img5" src="" alt=""> 
                    <img id="img6" src="" alt=""> 
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>

</html>
